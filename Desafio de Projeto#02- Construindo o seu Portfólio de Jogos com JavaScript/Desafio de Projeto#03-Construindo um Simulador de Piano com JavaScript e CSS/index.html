<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Piano Online</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    </header>
    <main class="piano__virtual">
        <header class="piano__virtual__cabecalho">
            <h1 class="piano__virtual__cabecalho__titulo">Virtual Piano Online</h1>
            <div class="piano__virtual__cabecalho__volume">
                <span>Volume</span>
                <input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="piano__virtual__cabecalho__botao"><span>Teclas</span>
                <input type="checkbox" name="checkbox" id="">
            </div>
        </header>
        <section class="piano__virtual__teclas">
            <div class="piano__virtual__teclas_tecla white" data-tecla="a"><span>A</span></div>
            <div class="piano__virtual__teclas_tecla black" data-tecla="w"><span>W</span></div>
            <div class="piano__virtual__teclas_tecla white" data-tecla="s"><span>S</span></div>
            <div class="piano__virtual__teclas_tecla black" data-tecla="e"><span>E</span></div>
            <div class="piano__virtual__teclas_tecla white" data-tecla="d"><span>D</span></div>
            <div class="piano__virtual__teclas_tecla black" data-tecla="f"><span>F</span></div>
            <div class="piano__virtual__teclas_tecla white" data-tecla="t"><span>T</span></div>
            <div class="piano__virtual__teclas_tecla black" data-tecla="g"><span>G</span></div>
            <div class="piano__virtual__teclas_tecla white" data-tecla="y"><span>Y</span></div>
            <div class="piano__virtual__teclas_tecla black" data-tecla="h"><span>H</span></div>
            <div class="piano__virtual__teclas_tecla white" data-tecla="u"><span>U</span></div>
            <div class="piano__virtual__teclas_tecla black" data-tecla="j"><span>J</span></div>
            <div class="piano__virtual__teclas_tecla white" data-tecla="k"><span>K</span></div>
            <div class="piano__virtual__teclas_tecla black" data-tecla="o"><span>O</span></div>
            <div class="piano__virtual__teclas_tecla white" data-tecla="l"><span>L</span></div>
            <div class="piano__virtual__teclas_tecla black" data-tecla="p"><span>P</span></div>
            <div class="piano__virtual__teclas_tecla white" data-tecla=";"><span>;</span></div>
        </section>
        <script src="assets/js/engine.js" defer></script>
